<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Softeq.NoName.Auth</title>
    <style>
        body \{
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
            box-sizing: border-box;
            font-size: 14px;
        \}

        img \{
            max-width: 100%;
        \}

        body \{
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            width: 100% !important;
            height: 100%;
            line-height: 1.6;
        \}

        table td \{
            vertical-align: top;
        \}

        body \{
            background-color: #f6f6f6;
        \}

        .body-wrap \{
            background-color: #f6f6f6;
            width: 100%;
        \}

        .container \{
            display: block !important;
            max-width: 600px !important;
            margin: 0 auto !important;
            clear: both !important;
        \}

        .content \{
            max-width: 600px;
            margin: 0 auto;
            display: block;
            padding: 20px;
        \}

        .main \{
            background: #fff;
            border: 1px solid #e9e9e9;
            border-radius: 3px;
        \}

        .content-wrap \{
            padding: 20px;
        \}

        .content-block \{
            padding: 0 0 20px;
        \}

        .header \{
            width: 100%;
            margin-bottom: 20px;
        \}

        .footer \{
            width: 100%;
            clear: both;
            color: #999;
            padding: 20px;
        \}

            .footer a \{
                color: #999;
            \}

            .footer p,
            .footer a,
            .footer unsubscribe,
            .footer td \{
                font-size: 12px;
            \}

        .column-left \{
            float: left;
            width: 50%;
        \}

        .column-right \{
            float: left;
            width: 50%;
        \}

        h1,
        h2,
        h3 \{
            font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            color: #000;
            margin: 40px 0 0;
            line-height: 1.2;
            font-weight: 400;
        \}

        h1 \{
            font-size: 32px;
            font-weight: 500;
        \}

        h2 \{
            font-size: 24px;
        \}

        h3 \{
            font-size: 18px;
        \}

        h4 \{
            font-size: 14px;
            font-weight: 600;
        \}

        p,
        ul,
        ol \{
            margin-bottom: 10px;
            font-weight: normal;
        \}

            p li,
            ul li,
            ol li \{
                margin-left: 5px;
                list-style-position: inside;
            \}

        a \{
            color: #348eda;
            text-decoration: underline;
        \}

        .label-grey-color \{
            font-size: 18px;
            font-weight: 500;
            color: grey;
        \}
    </style>
</head>

<body>
    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="content-wrap">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block" style="text-align: center;">
                                            <img src="http://www.durateq.com/sites/default/files/user_125/Softeq%20Logo%201750x500.jpg" width="100px" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block" style="padding-left: 20px">
                                            {Body}
                                        </td>
                                    </tr>
                                    <tr></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr></tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
